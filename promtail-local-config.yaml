---
server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  filename: /tmp/positions.yaml
clients:
  - url: http://loki:3100/loki/api/v1/push
scrape_configs:

- job_name: log-ungzip
  static_configs:
  - targets:
      - localhost
    labels:
      job: log-ungzip
      __path__: /var/data/ungzip/**
- job_name: log-gzip
  decompression:
    enabled: true
    format: gz
  static_configs:
  - targets:
      - localhost
    labels:
      job: log-gzip
      __path__: /var/data/gzip/**



